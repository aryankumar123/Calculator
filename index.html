<!DOCTYPE html>
<html lang="en">
<head>
  <title> Calculator </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

 
</head>

<body> 

  <div class="formstyle">
    <form>
      <div class="info"><I>ARYAN</I></div>
      <div class="info"> CALCULATOR</div>

 
      <div><input type="text" id="scr"></div>
      <div>
      <input type="button" class="bttn-0" value="1" onclick="display(1)">
      <input type="button" class="bttn-0" value="2" onclick="display(2)">
      <input type="button" class="bttn-0" value="3" onclick="display(3)">
      <input type="button" class="bttn-3" value="AC" onclick="clean()">
       
      </div>

      <div>
        <input type="button" class="bttn-1" value="4" onclick="display(4)">
        <input type="button" class="bttn-1" value="5" onclick="display(5)">
        <input type="button" class="bttn-1" value="6" onclick="display(6)">
        <input type="button" class="bttn-3" value="+" onclick="display('+')">
         
      </div>
      <div>
        <input type="button" class="bttn-1" value="7" onclick="display(7)">
        <input type="button" class="bttn-1" value="8" onclick="display(8)">
        <input type="button" class="bttn-1" value="9" onclick="display(9)">
        <input type="button" class="bttn-3" value="-" onclick="display('-')">
         
      </div>
      <div>
        <input type="button" class="bttn-2" value="0" onclick="display(0)">
        <input type="button" class="bttn-2" value="." onclick="display('.')">
        <input type="button" class="bttn-1" value="*" onclick="display('*')">
        <input type="button" class="bttn-3" value="/" onclick="display('/')">
      </div>

      <div>
        <input type="button" class="bttn-4" id="Del" value="DEL" onclick="back()">
        <input type="button" class="bttn-5" value="=" onclick="solve()">
      </div>


    </form>
    </div>
  
</body>
</html>
